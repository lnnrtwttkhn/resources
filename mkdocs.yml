site_name: Resources
site_author: Lennart Wittkuhn
repo_url: https://github.com/lnnrtwttkhn/resources
site_url: https://lnnrtwttkhn.github.io/resources/
repo_name: lnnrtwttkhn/resources
docs_dir: docs
copyright: 'Copyright &copy 2020 Lennart Wittkuhn'
nav:
  - Home: index.md
  - Coding: coding.md
  - Documentation: documentation.md
  - Data Managament: data-management.md
  - Git: git.md
  - Open Science: open-science.md
  - Reproducible Neuroimgaing: reproducible-neuroimaging.md
markdown_extensions:
    - admonition
    - codehilite:
        linenums: true
        guess_lang: false
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - toc:
        baselevel: 1
        permalink: true
        separator: "_"
        toc_depth: 3
        anchorlink: false
theme:
    name: material
    language: en
plugins:
    - search
